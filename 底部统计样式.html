<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐底部信息栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* 主容器 - 两行布局 */
        .table-info-container {
            width: 100%;
            background: #000;
            padding: 4px 12px 6px 12px;
            font-size: 13px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 信息行 */
        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 0;
        }

        /* 信息项 */
        .info-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        /* 标签样式 */
        .label {
            color: rgba(255, 255, 255, 1);
            font-weight: 400;
        }

        /* 金额黄色 */
        .amount {
            color: #ffd700;
            font-weight: 600;
        }

        /* 时间容器 */
        .time-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        /* 时间分隔符 */
        .time-separator {
            color: #666;
        }

        /* 桌台信息 */
        .table-info {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .table-name {
            color: #ffffff;
            font-weight: 500;
        }

        .table-limits {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .table-info-container {
                font-size: 12px;
                padding: 3px 10px 5px 10px;
            }
        }

        @media (max-width: 640px) {
            .table-info-container {
                font-size: 11px;
                padding: 3px 8px 4px 8px;
            }

            /* 小屏幕时隐藏桌台限额 */
            .table-limits {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .table-info-container {
                font-size: 10px;
            }

            .info-item,
            .time-container,
            .table-info {
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="table-info-container">
        <!-- 第一行：Total Bet 和 时间 -->
        <div class="info-row">
            <!-- Total Bet -->
            <div class="info-item">
                <span class="label">Total Bet</span>
                <span class="amount">€0</span>
            </div>

            <!-- 时间 -->
            <div class="time-container">
                <span>11:37</span>
                <span class="time-separator">#</span>
                <span>03:37:28</span>
            </div>
        </div>

        <!-- 第二行：Balance 和 桌台信息 -->
        <div class="info-row">
            <!-- Balance -->
            <div class="info-item">
                <span class="label">Balance</span>
                <span class="amount">€931,889.82</span>
            </div>

            <!-- 桌台信息 -->
            <div class="table-info">
                <span class="table-name">Always 8 Baccarat</span>
                <span class="table-limits">€1 – 25,000</span>
            </div>
        </div>
    </div>
</body>
</html>
