<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐投注区域 - Mobile Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px 0;
        }

        /* 主容器 - 移动端自适应 */
        .betting-container {
            width: 100%;
            max-width: 768px;
            height: 300px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding-left: 8px;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        /* 主要投注区域容器 */
        .main-betting-area {
            position: relative;
            height: 220px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* 庄闲基础区域 */
        .bet-spot {
            position: relative;
            width: calc(50% - 2px);
            height: 100%;
        }

        /* 内容区域 */
        .spot-content {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            color: white;
            z-index: 2;
        }

        /* Player区域内容定位 - 避开凹陷部分 */
        .player-spot .spot-content {
            right: 75px;
            left: 15px;
        }

        /* Banker区域内容定位 - 避开凹陷部分 */
        .banker-spot .spot-content {
            left: 75px;
            right: 15px;
        }

        /* SVG形状构建器 */
        .svg-builder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Player区域镜像翻转 */
        .player-spot .svg-builder {
            transform: scaleX(-1);
        }

        /* 背景图案 - 使用rainbowpat图片 */
        .spot-background {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url('https://t.wd9898.top/rainbowpat.webp');
            background-size: auto;
            background-repeat: repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
            
            /* 添加径向渐变遮罩 */
            -webkit-mask-image: radial-gradient(ellipse at center, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 40%, 
                rgba(0,0,0,0) 70%
            );
            mask-image: radial-gradient(ellipse at center, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 40%, 
                rgba(0,0,0,0) 70%
            );
        }

        /* Player区域背景定位 */
        .player-spot .spot-background {
            right: 75px;
            left: 0;
        }

        /* Banker区域背景定位 */
        .banker-spot .spot-background {
            left: 75px;
            right: 0;
        }

        /* 扑克牌容器 */
        .cards-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2px;
            align-items: center;
            z-index: 3;
        }
        
        /* Player区域扑克牌位置 */
        .player-spot .cards-container {
            left: 40%;
        }
        
        /* Banker区域扑克牌位置 */
        .banker-spot .cards-container {
            left: 60%;
        }
        
        /* 扑克牌样式 */
        .card {
            width: 26px;
            height: 36px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
        }
        
        /* 横牌样式 - Player向右旋转90度 */
        .player-spot .card.horizontal {
            transform: rotate(90deg);
            margin: 0 4px;
        }
        
        /* 横牌样式 - Banker向左旋转-90度 */
        .banker-spot .card.horizontal {
            transform: rotate(-90deg);
            margin: 0 4px;
        }

        /* 标题和赔率 */
        .title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .zone-title {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            color: white;
        }

        .zone-odds {
            font-size: 14px;
            font-weight: 600;
        }

        .player-spot .zone-odds {
            color: #0096FF;
        }

        .banker-spot .zone-odds {
            color: #FF9792;
        }
        
        /* Player区域标题位置 */
        .player-spot .title-section {
            align-self: flex-start;
        }
        
        /* Banker区域标题位置 */
        .banker-spot .title-section {
            align-self: flex-end;
        }

        /* 和局区域 - 中间独立区域 */
        .tie-spot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            width: calc(31%);
            height: calc(100% - 30px);
            z-index: 10;
        }

        .tie-spot .svg-builder {
            z-index: 1;
        }

        .tie-spot .spot-content {
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* 和局标题和赔率横向排列 */
        .tie-spot .title-section {
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }

        .tie-spot .zone-title {
            font-size: 20px;
            color: white;
        }

        .tie-spot .zone-odds {
            color: #0DD80C;
            font-size: 15px;
        }

        /* 对子投注区域 */
        .pairs-row {
            display: flex;
            gap: 4px;
            height: 45px;
            width: 100%;
        }

        .pair-zone {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: calc(50% - 2px);
            border-radius: 6px;
        }

        /* 使用背景色而不是SVG */
        .player-pair {
            background: linear-gradient(135deg, rgb(0, 68, 221) 0%, rgb(0, 58, 136) 100%);
            border: 2px solid rgba(0, 68, 221, 0.8);
        }

        .banker-pair {
            background: linear-gradient(135deg, rgb(230, 0, 0) 0%, rgb(181, 0, 0) 100%);
            border: 2px solid rgba(230, 0, 0, 0.8);
        }

        .pair-zone-content {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 6px;
            align-items: center;
            flex-direction: column;
        }

        .pair-zone-title {
            font-size: 13px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .pair-zone-odds {
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .player-pair .pair-zone-odds {
            color: #add8ff;
        }

        .banker-pair .pair-zone-odds {
            color: #ffb8b5;
        }

        /* 悬停效果 */
        .bet-spot:hover .svg-builder path,
        .tie-spot:hover .svg-builder path {
            fill-opacity: 1;
            transition: fill-opacity 0.3s ease;
        }

        .pair-zone:hover {
            transform: translateY(-1px);
            transition: all 0.3s ease;
            filter: brightness(1.1);
        }

        /* 移动端响应式调整 */
        @media (max-width: 480px) {
            .betting-container {
                height: 260px;
            }

            .main-betting-area {
                height: 190px;
            }

            .zone-title {
                font-size: 18px;
            }

            .zone-odds {
                font-size: 12px;
            }

            .tie-spot .zone-title {
                font-size: 16px;
            }

            .pairs-row {
                height: 40px;
            }

            .pair-zone-title {
                font-size: 12px;
            }

            .pair-zone-odds {
                font-size: 11px;
            }

            .player-spot .spot-content {
                right: 65px;
            }

            .banker-spot .spot-content {
                left: 65px;
            }
            
            .card {
                width: 20px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="betting-container">
        <!-- 主要投注区域 -->
        <div class="main-betting-area">
            
            <!-- 闲家区域 -->
            <div class="bet-spot player-spot">
                <!-- SVG形状 - 带凹陷效果 -->
                <svg class="svg-builder" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="playerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(0, 68, 221);"></stop>
                            <stop offset="100%" style="stop-color: rgb(0, 58, 136);"></stop>
                        </linearGradient>
                    </defs>
                    <!-- 带凹陷和小圆角的路径 -->
                    <path d="M 0,2 C0,1 1,0 2,0 L 96,0 C98,0 100,2 100,4 L 100,96 C100,98 98,100 96,100 L 35,100 
                             C34,100 33,99 33,98 L 33,45 
                             C33,27 18,14 0,14 Z" 
                          fill="url(#playerGradient)" 
                          stroke="rgba(0, 68, 221, 0.8)" 
                          stroke-width="1" 
                          fill-opacity="0.8"/>
                </svg>
                
                <!-- 背景图案 -->
                <div class="spot-background"></div>
                
                <!-- 内容区域 -->
                <div class="spot-content">
                    <!-- 占位div保持顶部空间 -->
                    <div></div>
                    
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-odds">1:1</div>
                        <div class="zone-title">PLAYER</div>
                    </div>
                </div>
                
                <!-- 扑克牌 -->
                <div class="cards-container">
                    <!-- 第一张竖牌 -->
                    <svg class="card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="p1CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#p1CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#000000" font-family="Arial, sans-serif">7</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#000000">♣</text>
                    </svg>
                    
                    <!-- 第二张竖牌 -->
                    <svg class="card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="p2CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#p2CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#E74C3C" font-family="Arial, sans-serif">5</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#E74C3C">♦</text>
                    </svg>
                    
                    <!-- 第三张横牌 - 向右旋转90度 -->
                    <svg class="card horizontal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="p3CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#p3CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#000000" font-family="Arial, sans-serif">K</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#000000">♠</text>
                    </svg>
                </div>
            </div>

            <!-- 庄家区域 -->
            <div class="bet-spot banker-spot">
                <!-- SVG形状 - 带凹陷效果 -->
                <svg class="svg-builder" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="bankerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(230, 0, 0);"></stop>
                            <stop offset="100%" style="stop-color: rgb(181, 0, 0);"></stop>
                        </linearGradient>
                    </defs>
                    <!-- 带凹陷和小圆角的路径 -->
                    <path d="M 0,2 C0,1 1,0 2,0 L 96,0 C98,0 100,2 100,4 L 100,96 C100,98 98,100 96,100 L 35,100 
                             C34,100 33,99 33,98 L 33,45 
                             C33,27 18,14 0,14 Z" 
                          fill="url(#bankerGradient)" 
                          stroke="rgba(230, 0, 0, 0.8)" 
                          stroke-width="1" 
                          fill-opacity="0.8"/>
                </svg>
                
                <!-- 背景图案 -->
                <div class="spot-background"></div>
                
                <!-- 内容区域 -->
                <div class="spot-content">
                    <!-- 占位div保持顶部空间 -->
                    <div></div>
                    
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-odds">0.95:1</div>
                        <div class="zone-title">BANKER</div>
                    </div>
                </div>
                
                <!-- 扑克牌 -->
                <div class="cards-container">
                    <!-- 第一张竖牌 -->
                    <svg class="card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="b1CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#b1CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#E74C3C" font-family="Arial, sans-serif">8</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#E74C3C">♥</text>
                    </svg>
                    
                    <!-- 第二张竖牌 -->
                    <svg class="card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="b2CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#b2CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#000000" font-family="Arial, sans-serif">6</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#000000">♠</text>
                    </svg>
                    
                    <!-- 第三张横牌 - 向左旋转-90度 -->
                    <svg class="card horizontal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
                        <defs>
                            <linearGradient id="b3CardBg" x1="90" y1="0" x2="90" y2="250" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ffffff"/>
                                <stop offset="100%" stop-color="#f8f8f8"/>
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#b3CardBg)"/>
                        <rect x="2" y="2" width="176" height="246" rx="12" fill="none" stroke="#d0d0d0" stroke-width="2"/>
                        <text x="90" y="80" font-size="180" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#E74C3C" font-family="Arial, sans-serif">A</text>
                        <text x="90" y="190" font-size="108" text-anchor="middle" dominant-baseline="central" fill="#E74C3C">♦</text>
                    </svg>
                </div>
            </div>

            <!-- 和局区域 - 中间嵌入 -->
            <div class="tie-spot">
                <svg class="svg-builder" viewBox="0 0 140 190" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="tieGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(3, 165, 1);"></stop>
                            <stop offset="100%" style="stop-color: rgb(0, 113, 0);"></stop>
                        </linearGradient>
                    </defs>
                    <!-- 半圆顶部的矩形 -->
                    <path d="M 70,0 C108.66,0 140,31.34 140,70 L 140,184 C140,188 138,190 134,190 L 6,190 C2,190 0,188 0,184 L 0,70 C0,31.34 31.34,0 70,0 Z" 
                          fill="url(#tieGradient)" 
                          stroke="rgba(3, 165, 1, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>

                <!-- 背景图案 -->
                <div class="spot-background"></div>
                
                <div class="spot-content">
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-title">TIE</div>
                        <div class="zone-odds">9:1</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 对子投注区域 -->
        <div class="pairs-row">
            <!-- 闲对 -->
            <div class="pair-zone player-pair">
                <div class="pair-zone-content">
                    <div class="pair-zone-title">P PAIR</div>
                    <div class="pair-zone-odds">11:1</div>
                </div>
            </div>
            
            <!-- 庄对 -->
            <div class="pair-zone banker-pair">
                <div class="pair-zone-content">
                    <div class="pair-zone-title">B PAIR</div>
                    <div class="pair-zone-odds">11:1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
