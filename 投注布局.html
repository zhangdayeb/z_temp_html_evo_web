<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐投注区域 - Evolution Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器 */
        .betting-container {
            width: 600px;
            height: 300px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        /* 主要投注区域容器 */
        .main-betting-area {
            position: relative;
            height: 220px;
            display: flex;
            gap: 0;
            justify-content: center;
        }

        /* 庄闲基础区域 - 使用SVG路径 */
        .bet-spot {
            position: relative;
            width: 242px;
            height: 100%;
        }

        /* 内容区域 */
        .spot-content {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
            z-index: 2;
        }

        /* Player区域内容定位 */
        .player-spot .spot-content {
            right: 60px;
            left: 0;
        }

        /* Banker区域内容定位 */
        .banker-spot .spot-content {
            left: 60px;
            right: 0;
        }

        /* SVG形状构建器 */
        .svg-builder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Player区域镜像翻转 */
        .player-spot .svg-builder {
            transform: scaleX(-1);
        }

        /* 背景图案 */
        .spot-background {
            position: absolute;
            top: 0;
            bottom: 0;
            background-image: url('https://t.wd9898.top/rainbowpat.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        .player-spot .spot-background {
            right: 60px;
            left: 0;
        }

        .banker-spot .spot-background {
            left: 60px;
            right: 0;
        }

        /* 统计信息区域 */
        .statistics {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 圆形百分比指示器 */
        .indicator {
            position: relative;
            width: 46px;
            height: 46px;
        }

        .indicator svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .indicator-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* 信息显示 */
        .info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
        }

        .info-line .symbol {
            font-size: 12px;
            opacity: 0.8;
        }

        .info-line .amount {
            font-weight: 600;
        }

        /* Player统计左对齐 */
        .player-spot .statistics {
            flex-direction: row;
        }

        .player-spot .info {
            align-items: flex-start;
        }

        /* Banker统计右对齐 */
        .banker-spot .statistics {
            flex-direction: row-reverse;
        }

        .banker-spot .info {
            align-items: flex-end;
        }

        /* 标题和赔率 */
        .title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .zone-title {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .zone-odds {
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 0 10px currentColor;
        }

        .player-spot .zone-odds {
            color: #0096FF;
        }

        .banker-spot .zone-odds {
            color: #FF9792;
        }

        /* 和局区域 - 中间嵌入式 */
        .tie-spot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 140px;
            height: 160px;
            z-index: 10;
        }

        .tie-spot .spot-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        /* 和局统计顶部 */
        .tie-spot .statistics {
            flex-direction: column;
            margin-top: 25px;
        }

        .tie-spot .info {
            flex-direction: row;
            gap: 12px;
            align-items: center;
        }

        .tie-spot .info-line {
            font-size: 11px;
        }

        .tie-spot .zone-title {
            font-size: 20px;
        }

        .tie-spot .zone-odds {
            color: #0DD80C;
            font-size: 15px;
        }

        /* 对子投注区域 */
        .pairs-row {
            display: flex;
            gap: 3px;
            height: 45px;
        }

        .pair-zone {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .pair-zone-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .pair-zone-content {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pair-zone-title {
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .pair-zone-odds {
            font-size: 13px;
            font-weight: 600;
            text-shadow: 0 0 8px currentColor;
        }

        .player-pair .pair-zone-odds {
            color: #0096FF;
        }

        .banker-pair .pair-zone-odds {
            color: #FF9792;
        }

        /* 悬停效果 */
        .bet-spot:hover .svg-builder path,
        .tie-spot:hover .svg-builder path {
            fill-opacity: 1;
            transition: fill-opacity 0.3s ease;
        }

        .pair-zone:hover {
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="betting-container">
        <!-- 主要投注区域 -->
        <div class="main-betting-area">
            
            <!-- 闲家区域 -->
            <div class="bet-spot player-spot">
                <!-- SVG形状 -->
                <svg class="svg-builder" viewBox="0 0 242 220" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="playerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(0, 68, 221);"></stop>
                            <stop offset="100%" style="stop-color: rgb(0, 58, 136);"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 0,0 L 236,0 C240,0 242,2 242,6 L 242,214 C242,218 240,220 236,220 L 80,220 C78,220 76,218 76,216 L 76,100 C76,60 38,20 0,20 Z" 
                          fill="url(#playerGradient)" 
                          stroke="rgba(0, 68, 221, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>
                
                <!-- 背景图案 -->
                <div class="spot-background"></div>
                
                <!-- 内容区域 -->
                <div class="spot-content">
                    <!-- 统计信息 -->
                    <div class="statistics">
                        <div class="indicator">
                            <svg viewBox="0 0 46 46">
                                <circle cx="23" cy="23" r="20" fill="rgba(0, 20, 60, 0.8)"/>
                                <circle cx="23" cy="23" r="18" stroke="#0096FF" stroke-width="3" 
                                        fill="none" stroke-dasharray="113.1" stroke-dashoffset="90.48"
                                        stroke-linecap="round"/>
                            </svg>
                            <div class="indicator-text">20%</div>
                        </div>
                        <div class="info">
                            <div class="info-line">
                                <span class="symbol">€</span>
                                <span class="amount">247.36</span>
                            </div>
                            <div class="info-line">
                                <span class="symbol">👥</span>
                                <span>14</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-odds">1.48:1</div>
                        <div class="zone-title">PLAYER</div>
                    </div>
                </div>
            </div>

            <!-- 庄家区域 -->
            <div class="bet-spot banker-spot">
                <!-- SVG形状 -->
                <svg class="svg-builder" viewBox="0 0 242 220" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="bankerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(230, 0, 0);"></stop>
                            <stop offset="100%" style="stop-color: rgb(181, 0, 0);"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 0,0 L 236,0 C240,0 242,2 242,6 L 242,214 C242,218 240,220 236,220 L 80,220 C78,220 76,218 76,216 L 76,100 C76,60 38,20 0,20 Z" 
                          fill="url(#bankerGradient)" 
                          stroke="rgba(230, 0, 0, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>
                
                <!-- 背景图案 -->
                <div class="spot-background"></div>
                
                <!-- 内容区域 -->
                <div class="spot-content">
                    <!-- 统计信息 -->
                    <div class="statistics">
                        <div class="indicator">
                            <svg viewBox="0 0 46 46">
                                <circle cx="23" cy="23" r="20" fill="rgba(60, 0, 0, 0.8)"/>
                                <circle cx="23" cy="23" r="18" stroke="#FF9792" stroke-width="3" 
                                        fill="none" stroke-dasharray="113.1" stroke-dashoffset="16.97"
                                        stroke-linecap="round"/>
                            </svg>
                            <div class="indicator-text">85%</div>
                        </div>
                        <div class="info">
                            <div class="info-line">
                                <span class="symbol">€</span>
                                <span class="amount">1,844.34</span>
                            </div>
                            <div class="info-line">
                                <span class="symbol">👥</span>
                                <span>47</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-odds">0.62:1</div>
                        <div class="zone-title">BANKER</div>
                    </div>
                </div>
            </div>

            <!-- 和局区域 - 中间嵌入 -->
            <div class="tie-spot">
                <svg class="svg-builder" viewBox="0 0 140 160" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="tieGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(3, 165, 1);"></stop>
                            <stop offset="100%" style="stop-color: rgb(0, 113, 0);"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 70,160 L 6,160 C2,160 0,158 0,154 L 0,70 C0,31.34 31.34,0 70,0 C108.66,0 140,31.34 140,70 L 140,154 C140,158 138,160 134,160 Z" 
                          fill="url(#tieGradient)" 
                          stroke="rgba(3, 165, 1, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>
                
                <div class="spot-content">
                    <!-- 统计信息 -->
                    <div class="statistics">
                        <div class="indicator">
                            <svg viewBox="0 0 46 46">
                                <circle cx="23" cy="23" r="20" fill="rgba(0, 40, 0, 0.8)"/>
                                <circle cx="23" cy="23" r="18" stroke="#0DD80C" stroke-width="3" 
                                        fill="none" stroke-dasharray="113.1" stroke-dashoffset="108.58"
                                        stroke-linecap="round"/>
                            </svg>
                            <div class="indicator-text">4%</div>
                        </div>
                        <div class="info">
                            <div class="info-line">
                                <span class="symbol">€</span>
                                <span class="amount">141.39</span>
                            </div>
                            <div class="info-line">
                                <span class="symbol">👥</span>
                                <span>11</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 标题和赔率 -->
                    <div class="title-section">
                        <div class="zone-title">TIE</div>
                        <div class="zone-odds">9:1</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 对子投注区域 -->
        <div class="pairs-row">
            <!-- 闲对 -->
            <div class="pair-zone player-pair">
                <svg class="pair-zone-svg" viewBox="0 0 296 45" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="playerPairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(0, 68, 221);"></stop>
                            <stop offset="100%" style="stop-color: rgb(0, 58, 136);"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 0,22.5 L 0,6 C0,3 3,0 6,0 L 290,0 C293,0 296,3 296,6 L 296,39 C296,42 293,45 290,45 L 6,45 C3,45 0,42 0,39 Z" 
                          fill="url(#playerPairGrad)" 
                          stroke="rgba(0, 68, 221, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>
                <div class="pair-zone-content">
                    <div class="pair-zone-title">P PAIR</div>
                    <div class="pair-zone-odds">11:1</div>
                </div>
            </div>
            
            <!-- 庄对 -->
            <div class="pair-zone banker-pair">
                <svg class="pair-zone-svg" viewBox="0 0 296 45" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="bankerPairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(230, 0, 0);"></stop>
                            <stop offset="100%" style="stop-color: rgb(181, 0, 0);"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 0,22.5 L 0,6 C0,3 3,0 6,0 L 290,0 C293,0 296,3 296,6 L 296,39 C296,42 293,45 290,45 L 6,45 C3,45 0,42 0,39 Z" 
                          fill="url(#bankerPairGrad)" 
                          stroke="rgba(230, 0, 0, 0.8)" 
                          stroke-width="2" 
                          fill-opacity="0.8"/>
                </svg>
                <div class="pair-zone-content">
                    <div class="pair-zone-title">B PAIR</div>
                    <div class="pair-zone-odds">10:1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
