<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筹码展示</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;  /* 筹码之间的间距 */
            padding: 10px;
            background: #ffffff;
            height: 170px;
            width: 170px;
            border: #8B008B 1px solid;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 49px;
        }

        .chip-wrapper {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* 添加这行 */
        }

        /* 半圆形分布 - 使用旋转和平移 */
        .chip-wrapper-1 {
            transform: translateX(-90px) translateY(50px) ;
        }
        .chip-wrapper-2 {
            transform: translateX(-60px) translateY(10px) ;
        }
        .chip-wrapper-5 {
            transform: translateX(-20px) translateY(-30px) ;
        }
        .chip-wrapper-25 {
           transform: translateX(-10px) translateY(-80px) ;
        }
        .chip-wrapper-100 {
            transform: translateX(15px) translateY(-80px) ;
        }
        .chip-wrapper-500 {
            transform: translateX(35px) translateY(-30px) ;
        }
        .chip-wrapper-1000 {
            transform: translateX(45px) translateY(10px) ;
        }
        .chip-wrapper-cashier {
            transform: translateX(55px) translateY(50px) ;
        }

        .chip-wrapper-select {
            border: 3px solid sandybrown;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            transform: translateX(-30px) translateY(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
        }


        .chip {
            width: 36px;
            height: 36px;
            margin: 0 auto;
        }

        .chip-outer {
            opacity: 0.1;
        }

        .chip-value {
            fill: #ffffff;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
        }

        /* 默认字体大小 */
        .chip-value-normal {
            font-size: 36px;
        }

        /* 大数字的字体大小 */
        .chip-value-small {
            font-size: 26px;
        }

        .chip-value-small-more {
            font-size: 24px;
        }

        /* 1元 - 灰色 */
        .chip-1 .chip-outer { fill: #808080; }
        .chip-1 .chip-border { fill: #808080; }
        .chip-1 .chip-center { fill: #808080; stroke: #808080; }

        /* 2元 - 粉色 */
        .chip-2 .chip-outer { fill: #FF69B4; }
        .chip-2 .chip-border { fill: #FF69B4; }
        .chip-2 .chip-center { fill: #FF69B4; stroke: #FF69B4; }

        /* 5元 - 红色 */
        .chip-5 .chip-outer { fill: #DC143C; }
        .chip-5 .chip-border { fill: #DC143C; }
        .chip-5 .chip-center { fill: #DC143C; stroke: #DC143C; }


        /* 25元 - 绿色 */
        .chip-25 .chip-outer { fill: #228B22; }
        .chip-25 .chip-border { fill: #228B22; }
        .chip-25 .chip-center { fill: #228B22; stroke: #228B22; }

        /* 100元 - 黑色 */
        .chip-100 .chip-outer { fill: #1a1a1a; }
        .chip-100 .chip-border { fill: #1a1a1a; }
        .chip-100 .chip-center { fill: #1a1a1a; stroke: #1a1a1a; }

        /* 500元 - 紫色 */
        .chip-500 .chip-outer { fill: #8B008B; }
        .chip-500 .chip-border { fill: #8B008B; }
        .chip-500 .chip-center { fill: #8B008B; stroke: #8B008B; }

        /* 1000元 - 橙黄色 */
        .chip-1000 .chip-outer { fill: #FFA500; }
        .chip-1000 .chip-border { fill: #FFA500; }
        .chip-1000 .chip-center { fill: #FFA500; stroke: #FFA500; }

        .chip-center {
            stroke-width: 0.5;
        }

        /* 边缘白色条纹效果 */
        .chip-stripes {
            fill: white;
            opacity: 0.9;
        }
    </style>
</head>
