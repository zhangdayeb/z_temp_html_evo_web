<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐投注区域 - Mobile Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px 0;
        }

        /* 主容器 - 移动端自适应 */
        .betting-container {
            width: 100%;
            max-width: 768px;
            height: 300px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding-left: 8px;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        /* 主要投注区域容器 */
        .main-betting-area {
            position: relative;
            height: 220px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        /* 庄闲基础区域 */
        .bet-spot {
            position: relative;
            width: calc(50% - 2px);
            height: 100%;
        }

        /* 内容区域 */
        .spot-content {
            position: absolute;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            color: white;
            z-index: 2;
        }

        /* Player区域内容定位 - 避开凹陷部分 */
        .player-spot .spot-content {
            right: 75px;
            left: 15px;
        }

        /* Banker区域内容定位 - 避开凹陷部分 */
        .banker-spot .spot-content {
            left: 75px;
            right: 15px;
        }

        /* SVG形状构建器 */
        .svg-builder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Player区域镜像翻转 */
        .player-spot .svg-builder {
            transform: scaleX(-1);
        }

        /* 背景图案 - 使用rainbowpat图片 */
        .spot-background {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url('https://t.wd9898.top/rainbowpat.webp');
            background-size: auto;
            background-repeat: repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
            
            /* 添加径向渐变遮罩 */
            -webkit-mask-image: radial-gradient(ellipse at center, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 40%, 
                rgba(0,0,0,0) 70%
            );
            mask-image: radial-gradient(ellipse at center, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 40%, 
                rgba(0,0,0,0) 70%
            );
        }

        /* Player区域背景定位 */
        .player-spot .spot-background {
            right: 75px;
            left: 0;
        }

        /* Banker区域背景定位 */
        .banker-spot .spot-background {
            left: 75px;
            right: 0;
        }

        /* 统计信息区域 */
        .statistics {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 圆形百分比指示器 */
        .indicator {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .indicator svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .indicator-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* 信息显示 */
        .info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            color: white;
        }

        .info-line .amount {
            font-weight: 600;
        }

        /* 图标样式 */
        .icon-person {
            width: 12px;
            height: 12px;
            display: inline-block;
        }

        .icon-currency {
            width: 12px;
            height: 12px;
            display: inline-block;
        }

        /* Player统计左对齐 */
        .player-spot .statistics {
            flex-direction: row;
        }

        .player-spot .info {
            align-items: flex-start;
        }

        /* Banker统计右对齐 */
        .banker-spot .statistics {
            flex-direction: row-reverse;
        }

        .banker-spot .info {
            align-items: flex-end;
        }

        /* 标题和赔率 */
        .title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .zone-title {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            color: white;
        }

        .zone-odds {
            font-size: 14px;
            font-weight: 600;
        }

        .player-spot .zone-odds {
            color: #0096FF;
        }

        .banker-spot .zone-odds {
            color: #FF9792;
        }

        /* 和局区域 - 中间独立区域 */
        .tie-spot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            width: calc(31%);
            height: calc(100% - 30px);
            z-index: 10;
        }

        .tie-spot .svg-builder {
            z-index: 1;
        }

        .tie-spot .spot-content {
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* 和局统计顶部 */
        .tie-spot .statistics {
            flex-direction: column;
            margin-top: 12px;
        }

        .tie-spot .info {
            flex-direction: row;
            gap: 10px;
            align-items: center;
            margin-top: 4px;
        }

        .tie-spot .info-line {
            font-size: 10px;
            color: white;
        }

        /* 和局标题和赔率横向排列 */
        .tie-spot .title-section {
            flex-direction: row;
            gap: 8px;
            align-items: center;
            margin-bottom: 4px;
        }

        .tie-spot .zone-title {
            font-size: 18px;
            color: white;
        }

        .tie-spot .zone-odds {
            color: #0DD80C;
            font-size: 13px;
        }

        /* 对子投注区域 */
        .pairs-row {
            display: flex;
            gap: 4px;
            height: 45px;
            width: 100%;
        }

        .pair-zone {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: calc(50% - 2px);
            border-radius: 6px;
        }

        /* 使用背景色而不是SVG */
        .player-pair {
            background: linear-gradient(135deg, rgb(0, 68, 221) 0%, rgb(0, 58, 136) 100%);
            border: 2px solid rgba(0, 68, 221, 0.8);
        }

        .banker-pair {
            background: linear-gradient(135deg, rgb(230, 0, 0) 0%, rgb(181, 0, 0) 100%);
            border: 2px solid rgba(230, 0, 0, 0.8);
        }

        .pair-zone-content {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 6px;
            align-items: center;
            flex-direction: column;
        }

        .pair-zone-title {
            font-size: 13px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .pair-zone-odds {
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .player-pair .pair-zone-odds {
            color: #add8ff;
        }

        .banker-pair .pair-zone-odds {
            color: #ffb8b5;
        }

        /* 悬停效果 */
        .bet-spot:hover .svg-builder path,
        .tie-spot:hover .svg-builder path {
            fill-opacity: 1;
            transition: fill-opacity 0.3s ease;
        }

        .pair-zone:hover {
            transform: translateY(-1px);
            transition: all 0.3s ease;
            filter: brightness(1.1);
        }

        /* 移动端响应式调整 */
        @media (max-width: 480px) {
            .betting-container {
                height: 260px;
            }

            .main-betting-area {
                height: 190px;
            }

            .zone-title {
                font-size: 18px;
            }

            .zone-odds {
                font-size: 12px;
            }

            .indicator {
                width: 36px;
                height: 36px;
            }

            .tie-spot .zone-title {
                font-size: 16px;
            }

            .pairs-row {
                height: 40px;
            }

            .pair-zone-title {
                font-size: 12px;
            }

            .pair-zone-odds {
                font-size: 11px;
            }

            .player-spot .spot-content {
                right: 65px;
            }

            .banker-spot .spot-content {
                left: 65px;
            }
        }
    </style>
</head>
<body>
